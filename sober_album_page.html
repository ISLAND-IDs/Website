<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sober - Dirty Palm, Doxed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #c0c0c0 0%, #a9a9a9 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .album-cover {
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .album-cover img {
            width: 100%;
            height: auto;
            display: block;
        }

        .album-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .album-title {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 10px;
        }

        .album-artist {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .pre-save-btn {
            width: 100%;
            padding: 14px;
            background-color: #1a1a2e;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: background-color 0.3s;
        }

        .pre-save-btn:hover {
            background-color: #2d2d4a;
        }

        .pre-save-btn::before {
            content: "ðŸ””";
            font-size: 18px;
        }

        .platform-btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: transform 0.2s;
        }

        .platform-btn:hover {
            transform: scale(1.02);
        }

        .platform-btn.spotify {
            background-color: #1DB954;
            color: white;
        }

        .platform-btn.youtube {
            background-color: #FF0000;
            color: white;
        }

        .platform-btn.apple {
            background-color: #FA243C;
            color: white;
        }

        .platform-btn.amazon {
            background-color: #00A3E0;
            color: white;
        }

        .icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="album-cover">
            <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?w=500&h=500&fit=crop" alt="Sober Album Cover">
        </div>

        <div class="album-info">
            <h1 class="album-title">Sober</h1>
            <p class="album-artist">Dirty Palm, Doxed</p>
        </div>

        <button class="pre-save-btn">Pre-save all from Dirty Palm</button>

        <button class="platform-btn spotify">
            <span class="icon">â™«</span>
            Spotify
        </button>

        <button class="platform-btn youtube">
            <span class="icon">â–¶</span>
            YouTube
        </button>

        <button class="platform-btn apple">
            <span class="icon">â™ª</span>
            Apple Music
        </button>

        <button class="platform-btn amazon">
            <span class="icon">â™ª</span>
            Amazon Music
        </button>
    </div>
</body>
</html>
